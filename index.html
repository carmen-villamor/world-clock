<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Choose a city</option>
        <option value="Asia/Manila">Manila</option>
        <option value="America/Puerto_Rico">Puerto Rico</option>
        <option value="Europe/Budapest">Budapest</option>
      </select>

      <div id="cities">
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Carmen Villamor</strong> and is
      <a href="https://github.com/carmen-villamor/world-clock" target="_blank"
        >sourced on GitHub</a
      >
      and
      <a href="https://worldclock-carmenv.netlify.app/" target="_blank">
        on Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
