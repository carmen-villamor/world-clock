<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Choose city</option>
        <option value="">Tokyo</option>
        <option value="">Sydney</option>
        <option value="">London</option>
      </select>

      <div class="city">
        <h2>Tokyo</h2>
        <div class="date">August 15 2024</div>
        <div class="time">13:00</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 15 2024</div>
        <div class="time">13:00</div>
      </div>
    </div>
    <footer>
      This project was coded by Carmen Villamor and is
      <a href="https://github.com/carmen-villamor/world-clock" target="_blank"
        >sourced on GitHub</a
      >
      and
      <a href="https://worldclock-carmenv.netlify.app/" target="_blank">
        on Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
